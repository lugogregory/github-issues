<mat-form-field>
    <mat-label>{{"table.filter" | translate}}</mat-label>
    <input matInput (keyup)="applyFilter($event)" [placeholder]="'table.filter-place-holder' | translate" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"table.title" | translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"table.create-date" | translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'dd/MM/yy'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"table.comments" | translate}} </th>
            <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
        </ng-container>

        <!-- Color Column -->
        <!-- <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
      </ng-container>
   -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="issues-element-row" *matRowDef="let row; columns: displayedColumns;" (click)="verComentarios(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
